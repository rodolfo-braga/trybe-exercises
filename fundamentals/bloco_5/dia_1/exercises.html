<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        */
        function changeParagraphText() {
            let paragraph = document.getElementsByTagName('p')[0];
            return paragraph.innerHTML = 'Trabalhando como <strong>Desenvolvedor Web</strong> remotamente para uma empresa estrangeira, e percorrendo esse Brasilzão morando por algum tempo em cada região.';
        }
        changeParagraphText();

        //2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        function changeBgYellowToGreen() {
            let main = document.getElementsByClassName('main-content')[0];
            return main.style.backgroundColor = 'rgb(76,164,109)';
        }
        changeBgYellowToGreen();

        //3. Crie uma função que mude a cor do quadrado vermelho para branco.
        function changeBgRedToWhite() {
            let center = document.getElementsByClassName('center-content')[0];
            return center.style.backgroundColor = 'white';
        }
        changeBgRedToWhite();

        //4. Crie uma função que corrija o texto da tag <h1>.
        function correctTitle() {
            let newTitle = document.getElementsByTagName('h1')[0];
            return newTitle.innerHTML = 'Exercício 5.1 - JavaScript';
        }
        correctTitle();

        //5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        function paragraphToUpperCase() {
            let paragraph = document.getElementsByTagName('p')[2];
            return paragraph.innerHTML = paragraph.innerHTML.toUpperCase();
        }
        paragraphToUpperCase();

        //6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    </script>
  </body>
</html>
