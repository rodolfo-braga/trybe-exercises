<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
  <header class="title box-style">
    <h1>Cadastre seu currículo</h1>
  </header>
  <form action="" method="get" class="box-style">
    <fieldset>
      <legend>Dados pessoais</legend>
        <div class="line-content">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" maxlength="40" required>
        </div>

        <div class="line-content">
          <label for="email">Email:</label>
          <input type="email" name="email" id="email" maxlength="50" required>
        </div>

        <div class="line-content">
          <label for="cpf">CPF:</label>
          <input type="text" name="cpf" id="cpf" maxlength="11" required>
        </div>

        <div class="line-content">
          <label for="address">Endereço:</label>
          <input type="text" name="address" id="address" maxlength="200" required>
        </div>

        <div class="line-content">
          <label for="city">Cidade:</label>
          <input type="text" name="city" id="city" maxlength="28" required>
        </div>

        <div class="line-content">
          <label for="state">Estado:</label>
          <select name="state" id="state"></select>
        </div>

        <div class="line-content">
          <label>Tipo:</label>
            <label for="residence-type-house">Casa</label>
            <input type="radio" name="residence-type" id="residence-type-house" value="house">
            <label for="residence-type-apartment">Apartamento</label>
            <input type="radio" name="residence-type" id="residence-type-apartment" value="apartment">
        </div>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego</legend>
        <div class="line-content">
          <label for="curriculum-abstract">Resumo do currículo:</label>
          <textarea name="curriculum-abstract" id="curriculum-abstract" maxlength="1000"  cols="67" rows="10" required></textarea>
        </div>
        <div class="line-content">
          <label for="post">Cargo:</label>
          <input type="text" name="post" id="post" maxlength="40" required>
        </div>
        <div class="line-content">
          <label for="job-description">Descrição do Cargo:</label>
          <input type="text" name="job-description" id="job-description" maxlength="500" required>
        </div>
        <div class="line-content">
          <label for="start-date">Data de Início:</label>
          <input type="date" name="start-date" id="start-date" placeholder="dd/mm/aaa" required>
        </div>
    </fieldset>
    <button id="btn-submit" type="submit">Enviar</button>
  </form>
</body>
</html>
